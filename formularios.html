<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width", initial-scale = 1, shrink-to-fit=no ">
	<title>Formularios</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<form>
					<div class="form-group">
						<label for="inputEmail1">E-mail</label>
						<input type="email" class="form-control" placeholder="Insira seu e-mail" name="inputEmail1" id="inputEmail1" aria-describedy="emailHelp">
						<small id="emailHelp" class="form-text text-muted">Ex.: seuemail@seudominio.com.br</small>
					</div>
					<div class="form-group">
						<label for="inputSenha1">Senha</label>
						<input type="password" class="form-control" placeholder="Insira sua senha" name="inputSenha1" id="inputSenha1" readonly>
					</div>
					<div class="form-check">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input">
							Manter conectado
						</label>
					</div>
					<button class="btn btn-primary" type="submit">
						Entrar
					</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				<input type="text" class="form-control form-control-lg">
				<input type="text" class="form-control">
				<input type="text" class="form-control form-control-sm">
			</div>			
		</div>
		<div class="col-12">
			<form>
				<div class="form-group row">
					<label for="inputEmail2" class="col-sm-2 col-form-label">E-mail</label>
					<div class="col-sm-10">
						<input type="email" class="form-control-plaintext" placeholder="Insira seu e-mail" name="inputEmail2" id="inputEmail2" value="meuemail@meudominio.com.br" readonly>
					</div>

				</div>
				<div class="form-group row">
					<label for="inputSenha2" class="col-sm-2 col-form-label">Senha</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" placeholder="Insira sua senha" name="inputSenha2" id="inputSenha2">	
					</div>
					
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<form>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome" class="col-form-label">Nome:</label>
						<input type="text" class="form-control" placeholder="Digite seu nome" id="nome" name="nome">					
					</div>
					<div class="form-group col-md-6">
						<label for="sobrenome" class="col-form-label">Sobrenome:</label>
						<input type="text" class="form-control" placeholder="Digite seu sobrenome" id="sobrenome" name="sobrenome">
					</div>
				</div>
				<div class="form-group">
					<label for="end" class="col-form-label">Endereço:</label>
					<input type="text" class="form-control" placeholder="Digite seu endereço" id="end" name="end">
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="cidade" class="col-form-label">Cidade:</label>
						<input type="text" class="form-control" placeholder="Digite sua cidade" id="cidade" name="cidade">					
					</div>
					<div class="form-group col-md-4">
						<label for="estado" class="col-form-label">Estado:</label>
						<input type="text" class="form-control" placeholder="Digite seu estado" id="sobrenome" name="sobrenome">
					</div>
					<div class="form-group col-md-e">
						<label for="cep" class="col-form-label">CEP:</label>
						<input type="text" class="form-control" placeholder="Digite seu CEP" id="cep" name="cep">
					</div>
				</div>
				<button class="btn btn-primary">Cadastrar</button>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<form class="form-inline">
				<label class="sr-only" for="nameInLine">Nome</label>
				<input type="text" id="nameInLine" class="form-control mb-2 mr-2" placeholder="Digite seu nome">

				<label class="sr-only" for="senhaInLine">Senha</label>
				<input type="text" id="senhaInLine" class="form-control mb-2 mr-2" placeholder="Digite sua senha">
				<button class="btn btn-primary">
					Entrar
				</button>
			</form>
		</div>
	</div>
</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
